<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Write a JavaScript program that displays the largest integer among two integers.
      var a = 10;
      var b = 20;
      if (a > b) {
        console.log(a);
      } else {
        console.log(b);
      }
      //In function
      function addnum(num1, num2) {
        const sum = num1 + num2;
        return sum;
      }
      let add = addnum(2000, 20);
      console.log(add);
      //greter than less than

      function compnum(num1, num2) {
        if (num1 > num2) {
          return num1;
        } else {
          return num2;
        }
      }
      let c = compnum(20, 30);
      console.log(c);

      //hello world function

      var createHelloWorld = function () {
        return function () {
          return "Hello World!";
        };
      };
      const f = createHelloWorld();
      console.log(f());
    </script>
  </body>
</html>
